# Configura??o do Servidor
server.port=9090

# Conex?o com o Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dbsisimprensa?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configura??es do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
# 'update': atualiza o schema sem apagar os dados. Use 'validate' em produ??o.
spring.jpa.show-sql=true
# Mostra as queries SQL geradas no console.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Dialeto espec?fico para MySQL 8+

# Diret?rio de Upload
file.upload-dir=./uploads/processos_tramitacao

# Configura??es do JWT
# ESTA CHAVE DEVE SER ID?NTICA ? '$chave_secreta' DO SEU C?DIGO PHP
# Gerada com: openssl rand -base64 64
application.security.jwt.secret-key=EstaEhMinhaNovaChaveSecretaSuperLongaParaEvitarErros12345
application.security.jwt.expiration=86400000
application.security.jwt.secret-format=RAW

# Desabilita Flyway (MySQL 9.1 não suportado pela versão atual do Flyway)
spring.flyway.enabled=false

# Executa schema.sql no startup (antes do JPA validar o schema)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
