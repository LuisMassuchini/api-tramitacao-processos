# Perfil de teste usando H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=false
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

application.security.jwt.secret-key=TEST_KEY_APENAS_TESTES
application.security.jwt.expiration=3600000
application.security.jwt.secret-format=RAW

logging.level.root=ERROR
logging.level.org.springframework=ERROR

